name: Daily Commit

on:
  workflow_dispatch: # Habilita la ejecuciÃ³n manual
  schedule:
    - cron: '0 0 * * *' # Ejecuta diariamente a medianoche UTC

jobs:
  daily-commit:
    runs-on: ubuntu-24.04

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar nombre y correo del usuario de git
    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    # Paso 3: Realizar el commit diario
    - name: Make daily commit
      run: |
        echo "Commit realizado el: $(date)" >> daily-log.txt
        git add daily-log.txt
        git commit -m "Daily commit - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}